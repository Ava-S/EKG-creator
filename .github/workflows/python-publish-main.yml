name: Publish Python üêç distributions üì¶ to PyPI

on: 
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  set-up-python:
    uses: ./.github/workflows/call-python-setup.yml
  bump-version:
    uses: ./.github/workflows/call-python-bumpversion.yml
    needs: set-up-python
    with:
      artifact-name-source-directory: "version-file" # Store adjusted source code in this artifact
  build-python-distribution:
    uses: ./.github/workflows/call-python-build.yml
    needs: bump-version
    with:
      read-source-from-artifacts: true
      source-directory: "source" # Read source code with bumped version from this artifact
  build-n-publish:
    name: Build, bump and publish Python üêç distributions üì¶ to PyPI
    needs: build-python-distribution
    runs-on: ubuntu-latest
    steps:
    - name: Download dist artifact
      uses: actions/download-artifact@v3
      with:
        name: dist
        path: dist
    - name: Publish distribution üì¶ to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}
